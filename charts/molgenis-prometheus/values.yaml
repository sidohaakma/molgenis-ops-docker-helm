# Default values for nexus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

environment: production

service:
  type: NodePort
  port: 80

nexus:
  name: nexus
  strategy:
    type: Recreate
  selector: nexus
  restartPolicy: Always
  image:
    repository: sonatype/nexus3
    tag: latest
    pullPolicy: Always
  port:
    docker: 5000
    ui: 8081
  path:
    dockerV2: v2

httpd:
  name: httpd
  hostname: registry.molgenis.org
  strategy:
    type: Recreate
  selector: httpd
  restartPolicy: Always
  image:
    repository: registry.webhosting.rug.nl/molgenis/httpd
    tag: lts
    pullPolicy: Always
  port: 80


ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
  - name: registry.molgenis.org
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  name: molgenis-nexus-data
  storageClass: nfs-class
  size: 30G
  reclaimPolicy: Retain
  server: 192.168.64.12
  accessMode: ReadWriteMany
  mountPath: /gcc/molgenis/nexus


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
